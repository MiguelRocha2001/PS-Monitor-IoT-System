paths:
  /devices:
    post:
      tags:
        - devices
      summary: Add a new IoT device
      description: Add a new IoT device
      requestBody:
        description: -
      content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
  /devices/{device_id}/ph:
    post:
      tags:
        - ph
      summary: Add a new Ph record
      description: Add a new Ph record
      requestBody:
        description: -
      content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ph'
  /devices/{device_id}/ph/{id}:
    get:
      tags:
        - ph
      summary: Obtain a specific 
      description: Add a new Ph record
      requestBody:
        description: -
      content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ph'
      parameters:
        - name: id
          in: path
          description: the id of the resource
